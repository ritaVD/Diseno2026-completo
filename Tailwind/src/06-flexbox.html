<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. Flexbox - Tailwind CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="p-10 bg-slate-50 font-[Plus_Jakarta_Sans]">
    
    <a href="index.html" class="inline-block mb-8 text-blue-600 hover:underline">← Volver al índice</a>

    <h1>06. Flexbox</h1>

    <div class="space-y-12">

        <!-- Dirección -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="mb-4 text-2xl border-b pb-2">Flex Direction</h2>
            
            <div class="space-y-4">
                <div>
                    <p class="font-bold mb-2">flex-row (default)</p>
                    <div class="flex flex-row bg-gray-200 p-2 gap-2">
                        <div class="bg-blue-300 p-2">Item 1</div>
                        <div class="bg-blue-400 p-2">Item 2</div>
                        <div class="bg-blue-500 p-2">Item 3</div>
                    </div>
                </div>

                <div>
                    <p class="font-bold mb-2">flex-col</p>
                    <div class="flex flex-col bg-gray-200 p-2 gap-2 w-32">
                        <div class="bg-green-300 p-2">Item 1</div>
                        <div class="bg-green-400 p-2">Item 2</div>
                        <div class="bg-green-500 p-2">Item 3</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Justify Content -->
        <section class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="mb-4 text-2xl border-b pb-2">Justify Content (Eje Principal)</h2>
            
            <div class="space-y-4">
                <div>
                    <p class="font-bold mb-2">justify-start</p>
                    <div class="flex justify-start bg-gray-200 p-2 gap-2">
                        <div class="bg-purple-300 p-4">1</div>
                        <div class="bg-purple-400 p-4">2</div>
                        <div class="bg-purple-500 p-4">3</div>
                    </div>
                </div>

                <div>
                    <p class="font-bold mb-2">justify-center</p>
                    <div class="flex justify-center bg-gray-200 p-2 gap-2">
                        <div class="bg-purple-300 p-4">1</div>
                        <div class="bg-purple-400 p-4">2</div>
                        <div class="bg-purple-500 p-4">3</div>
                    </div>
                </div>

                <div>
                    <p class="font-bold mb-2">justify-between</p>
                    <div class="flex justify-between bg-gray-200 p-2 gap-2">
                        <div class="bg-purple-300 p-4">1</div>
                        <div class="bg-purple-400 p-4">2</div>
                        <div class="bg-purple-500 p-4">3</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Navbar Example -->
        <section>
            <h2 class="mb-6">Ejercicio Final: Navbar con Flexbox</h2>
            
            <!-- NAVBAR CODE START -->
            <nav class="h-20 bg-slate-800 flex items-center justify-between px-10 shadow-lg rounded-lg">
                <img src="https://placehold.co/200x50/white/black?text=LOGO" class="h-10 w-auto object-contain" alt="Logo">
                
                <div class="text-white flex gap-10 font-medium hidden md:flex">
                  <a href="#" class="hover:text-amber-400">Inicio</a>
                  <a href="#" class="hover:text-amber-400">Acerca de</a>
                  <a href="#" class="hover:text-amber-400">Contacto</a>
                </div>
                
                <a href="#" class="bg-amber-700 hover:bg-amber-600 text-white px-7 py-3 rounded-lg font-bold">Contáctame</a>
             </nav>
             <!-- NAVBAR CODE END -->

        </section>

    </div>

</body>
</html>
